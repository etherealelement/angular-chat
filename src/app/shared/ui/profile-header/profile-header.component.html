<header class="root">
  <div class="user-info">
    <div class="avatar-box">
      <svg [icon]="'avatar-placeholder'"></svg>
    </div>
    <div class="container">
      <p class="name">{{profile.firstName}} {{profile.lastName}}</p>
      <p class="username">{{profile.username}}</p>
    </div>
  </div>

  <div class="settings">
    <a [routerLink]="['/settings']">
      Редактировать
    <svg [icon]="'settings'"></svg>
    </a>
  </div>
</header>

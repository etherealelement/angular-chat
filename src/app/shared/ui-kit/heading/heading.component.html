<ng-container [ngSwitch]="headingType"]>
  <h1 *ngSwitchCase="'h1'" class="h-1">{{ text }}</h1>
  <h2 *ngSwitchCase="'h2'" class="h-2">{{ text }}</h2>
  <h3 *ngSwitchCase="'h3'" class="h-3">{{ text }}</h3>
  <h4 *ngSwitchCase="'h4'" class="h-4">{{ text }}</h4>
  <h5 *ngSwitchCase="'h5'" class="h-5">{{ text }}</h5>
  <h6 *ngSwitchCase="'h6'" class="h-6">{{ text }}</h6>
  <h1 *ngSwitchDefault>{{ text }}</h1>
</ng-container>
